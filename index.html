<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp-Flexbox</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="iphone-container">
      <div class="notch"></div>
      <div class="today-temp">
        <i class="top-icon" data-feather="cloud-lightning"></i>
        <h3>PARTLY CLOUDY</h3>
        <p class="city-name">Porto Alegre, Br</p>
        <h1>24°</h1>
      </div>


      <div class="week">
        <div class="day">
          <p class="weekday">DOM</p>
          <i data-feather="cloud-lightning"></i>
          <span class="temperature">24°</span>
        </div>
        <div class="day">
          <p class="weekday">SEG</p>
          <i data-feather="cloud-drizzle"></i>
          <span class="temperature">24°</span>
        </div>
        <div class="day">
          <p class="weekday">TER</p>
          <i data-feather="cloud-rain"></i>
          <span class="temperature">24°</span>
        </div>
        <div class="day">
          <p class="weekday">QUA</p>
          <i data-feather="cloud-rain"></i>
          <span class="temperature">24°</span>
        </div> 
        <div class="day">
          <p class="weekday">QUI</p>
          <i data-feather="sun"></i>
          <span class="temperature">24°</span>
        </div> 
        <div class="day">
          <p class="weekday">SEX</p>
          <i data-feather="cloud-rain"></i>
          <span class="temperature">24°</span>
        </div> 
        <div class="day">
          <p class="weekday">SÁB</p>
          <i data-feather="cloud-rain"></i>
          <span class="temperature">24°</span>
        </div> 

      <div class="iphone-menu"></div>
    </div>

    <div class="footer">
      <i data-feather="sunrise"></i>
      <i data-feather="sunset"></i>
      <i data-feather="wind"></i>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
